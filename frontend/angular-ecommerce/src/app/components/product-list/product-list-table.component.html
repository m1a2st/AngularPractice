<table class="table table-dark">
    <thead class="thead-light">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td class="align-middle"><img src="{{ tempProduct.imageUrl }}" alt="" height="50px"></td>
            <td class="align-middle">{{ tempProduct.name}}</td>
            <td class="align-middle">{{tempProduct.unitPrice | currency:'TWD'}}</td>
            <td class="align-middle">{{tempProduct.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
